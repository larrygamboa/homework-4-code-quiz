<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>Javascript Coding Quiz</title>
  </head>
  <body>
    <header class="mb-3">
        <div class="container">
            <div class="highscores"><a href="highscores.html">View High Scores</a></div>
            <div class="timer">Time: <span id="time">60</span></div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="start-screen" class="start">
                <h1 class="mb-3">Javascript Coding Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start" class="btn btn-primary">Start Quiz</button>

                <!-- Quiz Questions -->
                <div id="questions" class="hide">
                    <h2 id="question-title"></h2>
                    <div id="choices" class="choices"></div>
                </div>

                <!-- Display Score -->
                <div id="end-screen" class="hide">
                    <h2>You have completed the quiz!</h2>
                    <p>Your final score is <span id="final-score"></span>.</p>
                    <p>Enter initials: <input type="text" id="initials" max="3" /></p>
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>     
  </body>
</html>
